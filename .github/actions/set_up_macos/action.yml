name: Set Up macOS Runner
description: Prepare macOS runner to execute tests.

inputs:
  repo_name:
    description: The name of the GitHub repo.
    required: true
  xcode_version:
    description: The version of Xcode to use.
    default: '14.0.1'

runs:
  using: composite
  steps:
    # https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-xamarin-applications
    # https://github.com/actions/runner-images/issues/6949#issuecomment-1399642705
    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --ios=16.2
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ inputs.xcode_version }}
    - name: Confirm Xcode Version
      shell: bash
      run: |
        # Print used xCode version
        xcode-select -print-path
        xcodebuild -version
    - uses: cgrindel/gha_set_up_bazel@v1
      with:
        repo_name: ${{ inputs.repo_name }}

