# Portions of this file are generated by the build.  
#
# Note:
# - Modification to values outside of the matrix strategy sections should 
#   persist.
# - Comments and custom formatting will be lost.
name: Continuous Integration
"on":
  pull_request:
    branches:
      - main
  schedule:
    - cron: 14 11 * * *
jobs:
  all_ci_tests:
    runs-on: ubuntu-20.04
    needs:
      - tidy_and_test_matrix
      - integration_test_matrix
    if: ${{ always() }}
    steps:
      - uses: cgrindel/gha_join_jobs@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  integration_test_matrix:
    strategy:
      fail-fast: false
      matrix:
        include:
          - test: '@@//bzlmod:e2e_test'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//bzlmod:e2e_test'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//examples:firebase_example_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//examples:http_archive_ext_deps_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: false
          - test: '@@//examples:http_archive_ext_deps_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//examples:http_archive_ext_deps_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: false
          - test: '@@//examples:http_archive_ext_deps_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//examples:interesting_deps_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//examples:ios_sim_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//examples:objc_code_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//examples:phone_number_kit_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//examples:pkg_manifest_minimal_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//examples:pkg_manifest_minimal_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//examples:soto_example_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//examples:soto_example_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//examples:vapor_example_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: false
          - test: '@@//examples:vapor_example_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//examples:vapor_example_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: false
          - test: '@@//examples:vapor_example_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//examples:xcmetrics_example_test_bazel_.bazelversion'
            runner: macos-12
            enable_bzlmod: true
          - test: '@@//release:archive_test'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//release:archive_test'
            runner: macos-12
            enable_bzlmod: true
    runs-on: ${{ matrix.runner }}
    env:
      CC: clang
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/set_up_ubuntu
        if: ${{ startsWith(matrix.runner, 'ubuntu') }}
        with:
          repo_name: swift_bazel
          ubuntu_version: "22.04"
      - uses: ./.github/actions/set_up_macos
        if: ${{ startsWith(matrix.runner, 'macos') }}
        with:
          repo_name: swift_bazel
          xcode_version: 14.0.1
      - shell: bash
        run: |
          bazelisk test ${{ matrix.test }}
  tidy_and_test_matrix:
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-12
          - ubuntu-22.04
        enable_bzlmod:
          - true
          - false
    runs-on: ${{ matrix.runner }}
    env:
      CC: clang
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/set_up_ubuntu
        if: ${{ startsWith(matrix.runner, 'ubuntu') }}
        with:
          repo_name: swift_bazel
          ubuntu_version: "22.04"
      - uses: ./.github/actions/set_up_macos
        if: ${{ startsWith(matrix.runner, 'macos') }}
        with:
          repo_name: swift_bazel
          xcode_version: 14.0.1
      - uses: ./.github/actions/configure_bzlmod
        with:
          enabled: ${{ matrix.enable_bzlmod }}
      - uses: ./.github/actions/tidy_and_test
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
